<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BADMINTON CCA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="form.css">
    </head>
<body>
  <div class="confirmbox">
    <h2>Joined Badminton CCA!!</h2>
    <h4 class="text-center">Submission confirmation</h4>
    <p><strong>Full Name:</strong> <span id="name"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Admin Number:</strong> <span id="admin"></span></p>
    <p><strong>School:</strong> <span id="school"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Contact Number:</strong> <span id="number"></span></p>
    <p><strong>Why you're interested:</strong> <span id="reason"></span></p>
    <div class="text-center mt-4">
  <a href="index.html" class="btn d-inline-flex align-items-center gap-2" style="background-color: #001a2c; color: white;">
    Home
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#ffffff" class="bi bi-arrow-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-4.147-4.146a.5.5 0 0 1 .708-.708l5 5a.5.5 0 0 1 0 .708l-5 5a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
    </svg>
  </a>
</div>

  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("badmintonform2"));

    if (data) {
      document.getElementById("name").textContent = data.name;
      document.getElementById("gender").textContent = data.gender;
      document.getElementById("admin").textContent = data.admin;
      document.getElementById("school").textContent = data.school;
      document.getElementById("email").textContent = data.email;
      document.getElementById("number").textContent = data.number;
      document.getElementById("reason").textContent = data.reason;
    } else {
      document.querySelector(".confirmbox").innerHTML = "<h2>Form not found</h2><p>Please go back and fill in the form again.</p>";
    }
  </script>
</body>
</html>
