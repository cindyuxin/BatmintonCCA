<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Submitted</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <div class="confirmbox text-center mt-5">
    <h2>Thanks for contacting us!!</h2>
    <p><strong>First Name:</strong> <span id="firstName"></span></p>
    <p><strong>Last Name:</strong> <span id="lastName"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Message:</strong> <span id="message"></span></p>
  </div>

  <div class="text-center mt-4">
    <a href="index.html" class="btn btn-dark">‚Üê Back to Home</a>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("contactusform"));
    if (data) {
      document.getElementById("firstName").textContent = data.firstName;
      document.getElementById("lastName").textContent = data.lastName;
      document.getElementById("email").textContent = data.email;
      document.getElementById("message").textContent = data.message;
    } else {
      document.body.innerHTML = "<h2 class='text-center mt-5'>No submission</h2>";
    }
  </script>
</body>
</html>
